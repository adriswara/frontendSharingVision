<!DOCTYPE html>
<html>

<head>
    <title>Posts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div id="posts" class="row gy-4"></div>

    <script>

        let allPosts = [];

        // Fetch posts from API
        fetch('http://127.0.0.1:8081/posts')
            .then(response => response.json())
            .then(data => {
                allPosts = data;
                renderPosts(allPosts);
            });

        // Render posts as Bootstrap cards
        function renderPosts(posts) {
            const container = document.getElementById('posts');
            container.innerHTML = '';
            posts.forEach(post => {
                container.innerHTML += `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <span class="badge bg-secondary mb-2">${post.category}</span>
                            <span class="badge bg-info mb-2">${post.status}</span>
                            <p class="card-text">${post.content}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <small class="text-muted">${new Date(post.created_date).toLocaleString()}</small>
                            <div>
                                <button type="button" class="btn btn-sm btn-warning">Read</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            });
        }

        // Dropdown filter event
        document.getElementById('statusFilter').addEventListener('change', function () {
            const selected = this.value;
            if (selected === 'all') {
                renderPosts(allPosts);
            } else {
                const filtered = allPosts.filter(post => post.status.toLowerCase() === selected);
                renderPosts(filtered);
            }
        });
    </script>
    <!-- ...existing code... -->

</body>

</html>
